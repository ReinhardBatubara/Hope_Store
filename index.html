<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPE STORE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HOPE STORE</h1>
        <div class="product">
            <label for="productName">Product Name:</label>
            <select id="productName" onchange="updatePrice()">
                <option value="" selected>Select a product</option>
                <option value="tumbler" data-price="100000">Tumbler</option>
                <option value="taliTumbler" data-price="15000">Tali Tumbler</option>
                <option value="eskrim" data-price="5000">Eskrim</option>
                <option value="keyboard" data-price="200000">Keyboard</option>
                <option value="gantunganKunci" data-price="10000">Gantungan Kunci</option>
            </select>
        </div>
        <div class="product">
            <label for="productPrice">Product Price:</label>
            <input type="text" id="productPrice" readonly>
        </div>
        <div class="product">
            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" placeholder="Enter quantity">
        </div>
        <button onclick="addItem()">Add Item</button>
        <div class="cart">
            <h2>Cart</h2>
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cartBody">
                </tbody>
            </table>
            <h3>Total: Rp<span id="totalPrice">0.00</span></h3>
            <div class="payment">
                <label for="amountPaid">Amount Paid:</label>
                <input type="number" id="amountPaid" placeholder="Enter amount paid" oninput="updateChange()">
                <h3>Change: Rp<span id="change">0.00</span></h3>
            </div>
        </div>
        <div class="actions">
            <button onclick="completeSale()">Complete Sale</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
